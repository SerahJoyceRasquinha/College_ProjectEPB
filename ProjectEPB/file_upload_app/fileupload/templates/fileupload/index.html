<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        body {
            background-color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            width: 50%;
            height: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            overflow: hidden;
            background-color: white;
            animation: slideIn 1s ease-out;
        }

        .left-side, .right-side {
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            flex: 1;
        }

        .left-side {
            background-color: #34495e;
            color: white;
            text-align: center;
            
        }

        .left-side h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .right-side {
            background-color: #fff;
            text-align: center;
            color: #34495e;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .button {
            background-color: #34495e;
            color: white;
            border: none;
            padding: 15px 40px; /* Adjusted padding */
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border-radius: 10px; /* Less rounded corners */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            width: 100%; /* Full width */
            max-width: 350px; /* Increased max width */
        }

        .button:hover {
            background-color: #2c3e50;
            transform: scale(1.05);
        }

        .button a {
            color: white;
            text-decoration: none;
            position: relative;
            z-index: 1;
        }

        .button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.15);
            transition: all 0.5s ease;
            border-radius: 50%;
            z-index: 0;
            transform: translate(-50%, -50%) scale(0.1);
        }

        .button:hover:before {
            transform: translate(-50%, -50%) scale(1);
        }

        .alert {
            color: #e74c3c;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Welcome to EPB!</h1>
        </div>
        <div class="right-side">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}

            {% if user.is_authenticated %}
                <h3>Hello {{ fname }}!</h3>
                <h4>You're successfully logged in.</h4>
                <button class="button"><a href="/signout">Sign Out</a></button>
            {% else %}
                <div class="buttons">
                    <button class="button"><a href="/signup"><b>Sign Up</b></a></button>
                    <button class="button"><a href="/signin"><b>Sign In</b></a></button>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
